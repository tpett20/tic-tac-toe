<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <section id="board">
        <div id="turn" class="header square">
        </div>
        <div id="title" class="header square">
            <h1>Tic-Tac-Toe</h1>
            <h2>Sweet + Salty Style</h2>
        </div>
        <div id="winner" class="header square"></div>

        <div id="0" class="game square"></div>
        <div id="1" class="game square"></div>
        <div id="2" class="game square"></div>
        
        <div id="3" class="game square"></div>
        <div id="4" class="game square"></div>
        <div id="5" class="game square"></div>

        <div id="6" class="game square"></div>
        <div id="7" class="game square"></div>
        <div id="8" class="game square"></div>
        <button>Start Over</button>
    </section>
</body>
</html>
